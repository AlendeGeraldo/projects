version: "3"

services:
  app:
    container_name: projects
    build: .
    depends_on:
      - db
      - minio
    ports:
      - ${CONTAINER_PORT:-8080}:${HOST_PORT:-8080}
    command: ["--init-db"]
    environment:
      - MYSQL_DB_HOST=mysql.kubeflow
      - MYSQL_DB_NAME=platiagro
      - MYSQL_DB_USER=root
      - MYSQL_DB_PASSWORD=
      - MINIO_ENDPOINT=minio-service.kubeflow:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
      - MINIO_REGION_NAME=us-east-1
      - MINIO_REGION_NAME=
      - JUPYTER_ENDPOINT=server.anonymous:80/notebook/anonymous/server

  db:
    container_name: "${DB_HOST:-mysql}"
    image: mysql:5.7
    restart: always
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - ${DB_PORT:-3306}:${DB_PORT:-3306}
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-platiagro}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true

  minio:
    container_name: "${MINIO_HOST:-minio-service}"
    image: minio/minio
    volumes:
      - ./data-minio:/var/lib/minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
    environment:
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY:-minio}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY:-minio123}"
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 1m30s
      timeout: 20s
      retries: 3
